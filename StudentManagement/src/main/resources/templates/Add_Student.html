<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
</head>
<body>
	<div>
		<nav class="navbar navbar-expand-lg navbar-gray bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/add}">Marks Entry</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="navbar-brand"><a class="nav-link active"
							aria-current="page" th:href="@{/students}">Students</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		<section class="h-100 h-custom" style="background-color: #8fc4b7;">
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-lg-8 col-xl-6">
						<div class="card rounded-3">

							<div class="card-body p-4 p-md-5">
								<h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Student Info
								</h3>

								<form th:action="@{/addStudents}" th:object="${students}"
									method="post" class="px-md-2">

									<div class="form-outline mb-4">
										<input th:field="*{name}" placeholder="Enter Your Name"
											type="text" id="form3Example1q" class="form-control" /> <label
											class="form-label" for="form3Example1q">Name</label>
									</div>

									<div class="form-outline mb-4">
										<div class="form-check form-check-inline">
											<input class="form-check-input" th:field="*{sem}"
												type="radio" name="inlineRadioOptions" id="inlineRadio1"
												value="1"> <label class="form-check-label"
												for="inlineRadio1">1</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" th:field="*{sem}"
												type="radio" name="inlineRadioOptions" id="inlineRadio2"
												value="2"> <label class="form-check-label"
												for="inlineRadio2">2</label>
										</div>
										<br> <label class="form-label" for="form3Example1q">Semester</label>
									</div>


									<div class="form-outline mb-4">
										<input th:field="*{english}" placeholder="Ex:- 90" type="text"
											id="form3Example1q" class="form-control" /> <label
											class="form-label" for="form3Example1q">English</label>
									</div>

									<div class="form-outline mb-4">
										<input th:field="*{maths}" placeholder="Ex:- 90" type="text"
											id="form3Example1q" class="form-control" /> <label
											class="form-label" for="form3Example1q">Maths</label>
									</div>

									<div class="form-outline mb-4">
										<input th:field="*{science}" placeholder="Ex:- 90" type="text"
											id="form3Example1q" class="form-control" /> <label
											class="form-label" for="form3Example1q">Science</label>
									</div>

									<button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
